<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" id="src">
    <title>Quiz</title>
</head>
<body>
    <h1>Coding Quiz Challenge</h1>
    <button id="startButton">Start Quiz</button>
    <div id="questionContainer"> <!--This will hold the question and answer-->
        <h2 id="question"></h2>
        <ul id="choices"></ul>
    </div>
    <div id="feedback"></div> <!--This will provide feedback on the selected choice-->
    <div id="timer">Time: <span id="timeLeft"></span></div> <!--This will allow time to be taken-->
    <div id="scoreForm"> <!--This container is for input on the user-->
        <form id="initialsForm">
            <label for="intials">Enter your Initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

<script src="index.js"></script>
</html>
